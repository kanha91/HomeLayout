<div class="centered-content">
  <div class="model-box">
    <h3 class="title">
      Update Task
    </h3>


    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter a task name  ...">
    <br><br>
    <div class="buttons is-right">
        <button class="button is-medium" [routerLink]="['/lists',this.listId]" >Cancle</button>
        <button class="button is-primary is-medium"(click) ="updateTask(taskTitleInput.value)">Save</button>

    </div>

    <!-- <button routerLink="/" class="button is-primary" style="margin-top: 15px;">Go back</button> -->

  </div>
</div>
