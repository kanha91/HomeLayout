<div class="centered-content">
  <div class="todo-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>
      <div class="list-menu">

        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>

      </div>

      <button class="button is-primary has-text-white" routerLink = "/list-view" >+ New List</button>
    </div>

    <div class="todo-list-container has-background-light" >
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">
            Tasks
          </h1>




          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">

                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a [routerLink] ="['/edit-list' ,seleclectedListId]" class="dropdown-item">
                  Edit
                </a>
                <a (click) ="onDeleteListClick()" class="dropdown-item has-text-danger">
                  Delete
                </a>

              </div>
            </div>
          </div>
        </div>

       <!-- Task Element -->
       <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"[ngClass]="{'completed': task.completed}">
         <div class="task-text">
          <p>{{ task.title }}</p>
         </div>
         <div class="task-buttons">
            <button class="button"style="margin-right: 10px;" [routerLink] = "['/lists', seleclectedListId, 'edit-task',task._id]" >
              <div class="icon">
                <i class="fas fa-edit"></i>
              </div>
            </button>
            <button class="button is-danger" (click) = "onDeleteTaskClick(task._id)">
              <div class="icon">
                <i class="fas fa-trash"></i>
              </div>
            </button>
          </div>
       </div>

       <h3 class="empty-state-text1" *ngIf="tasks.length === 0">There are no task here!  Click Add button to create a new task</h3>

       <button routerLink="./new-task" class="circle-add-button button is-primary">
         <img  src="../../../assets/plus-icon.svg">

       </button>
      </div>

      <div *ngIf="!tasks">
        <h3 class="empty-state-text">please Select a list from the sidebar</h3>
       </div>

      </div>

  </div>

</div>
