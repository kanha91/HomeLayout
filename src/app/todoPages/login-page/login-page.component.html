<div class="centered-content">
  <div class="white-box">

    <p class="title has-text-primary">Login</p>

    <!-- <p class="has-text-danger">Email-Id password don't match</p> -->

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <!-- <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span> -->
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-success has-text-white" (click) = "onLoginButtonClicked(emailInput.value , passwordInput.value)">
          Login
        </button>
      </p>
    </div>

    <!-- <br> -->
    <p class="has-text-grey">Not got an account?<a routerLink ="/signup"> Sign Up </a>now!</p>

  </div>
</div>
